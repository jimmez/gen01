<!DOCTYPE html>
<html>
<head>
  <title>Start up idea generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <p style="font-size: 18px; font-style: italic; margin-bottom: 20px;">
    Next time you're in a business meeting with investors and want to impress, here are some big ideas.
  </p>

  <h1>Start up idea generator</h1>
  <p>Customize the lists below (one item per line):</p>

  <label><strong>List of Things</strong></label>
  <textarea id="group2">Google maps
Dropbox
Google Drive
a bread
Pokemon cards
big data analysis
an escape room 
a history book
Netflix
HBO Max
a speedometer
an mp3 player
a drivers license
an airline
a manifest
a drink 
a bed  
Google searches
a search engine
a spreadsheet
Facebook group
a radio station</textarea>

  <label><strong>List of Groups</strong></label>
  <textarea id="group4">children
statisticians 
data analysts
undercover agents
Christians
Hindus
asians
immigrants
doctors
handymen
politicians
bus drivers
cab drivers
pilots</textarea>

  <button onclick="generateIdea()">Generate Phrase</button>

  <div id="output"></div>

  <script>
    function getRandomItem(list) {
      const cleanList = list.map(item => item.trim()).filter(item => item.length > 0);
      if (cleanList.length === 0) return null;
      return cleanList[Math.floor(Math.random() * cleanList.length)];
    }

    function generateIdea() {
      const group2 = document.getElementById("group2").value.split("\n");
      const group4 = document.getElementById("group4").value.split("\n");

      const thing = getRandomItem(group2);
      const group = getRandomItem(group4);

      if (!thing || !group) {
        document.getElementById("output").textContent = "Please fill in both lists properly";
        return;
      }

      const phrase = `It's ${thing} for ${group}`;
      document.getElementById("output").textContent = phrase;
    }
  </script>
</body>
</html>
