<!DOCTYPE html>
<html lang="en">
<head>
  <title>Start up idea generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000; /* black background */
      color: #fff;      /* white text */
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }

    #updated {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 12px;
      color: gray;
    }

    h1 {
      font-size: 6vw;
      margin-top: 60px;
      text-align: center;
      color: white;
    }

    p {
      font-size: 4.5vw;
      text-align: center;
      color: white;
    }

    .intro {
      color: #66ccff; /* light blue */
      font-style: italic;
      margin-bottom: 20px;
    }

    button {
      display: block;
      margin: 30px auto 10px auto;
      padding: 12px 24px;
      font-size: 5vw;
      width: 100%;
      max-width: 400px;
      background-color: #222;
      color: white;
      border: 1px solid white;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    #output {
      margin-top: 30px;
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
      word-wrap: break-word;
      color: white;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 32px;
      }
      p, button, #output {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <p id="updated">Updated: 07.08.2025, 03:20</p>

    <p class="intro">
      Next time you're in a business meeting with investors and want to impress, here are some big ideas.
    </p>

    <h1>Start up idea generator</h1>

    <button onclick="generateIdea()">Generate business idea</button>

    <div id="output"></div>
  </div>

  <script>
    const thingsRaw = `
Google maps
Dropbox 
Google Drive
Pokemon cards
Netflix
HBO Max
Instagram
shoes
ear buds
a bread
a big data analysis tool
an escape room
a history book
a car
a laundry service
a boat
a bicycle
a hair gel
a speedometer
an inspirational book
a dating app
an mp3 player
a drivers license
an airline
a YouTube channel 
a manifest
a drink
a bed
a TV-screen
a Google search app
a coffee cup
a coffee shop
a start up
a cell phone plan
a mobile app
a mobile phone
a search engine
a spreadsheet
a Facebook group
a radio station
`;

    const groupsRaw = `
children
statisticians
data analysts
gold fish 
rabbits
tulips 
rappers
undercover agents
Christians
criminals
students
teachers
baristas
psychiatrists
foodora couriers
supermarket cashiers
architects
Hindus
asians
immigrants
doctors
handymen
politicians
bus drivers
cab drivers
pilots
`;

    const things = thingsRaw.trim().split('\n');
    const groups = groupsRaw.trim().split('\n');

    function getRandomItem(list) {
      return list[Math.floor(Math.random() * list.length)];
    }

    function generateIdea() {
      const thing = getRandomItem(things);
      const group = getRandomItem(groups);
      const phrase = `It's ${thing} for ${group}`;
      document.getElementById("output").textContent = phrase;
    }
  </script>

</body>
</html>
