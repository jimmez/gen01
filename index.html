<!DOCTYPE html>
<html>
<head>
  <title>Start up idea generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      position: relative;
    }
    #updated {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 12px;
      color: gray;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
    #output {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- âœ… Hardcoded Last Updated -->
  <p id="updated">Updated: 07.08.2025, 14:30</p>

  <p style="font-size: 18px; font-style: italic; margin-bottom: 20px;">
    Next time you're in a business meeting with investors and want to impress, here are some big ideas.
  </p>

  <h1>Start up idea generator</h1>

  <button onclick="generateIdea()">Generate Phrase</button>

  <div id="output"></div>

  <script>
    const thingsRaw = `
Google maps
Dropbox
Google Drive
a bread
Pokemon cards
big data analysis tool
an escape room
a history book
Netflix
bicycle
HBO Max
a speedometer
an mp3 player
a drivers license
an airline
a manifest
a drink
a bed
Google search app
coffee cup
coffee shop
start up
mobile app
mobile phone
a search engine
a spreadsheet
Facebook group
a radio station
`;

    const groupsRaw = `
children
statisticians
data analysts
undercover agents
Christians
criminals
students
architects
Hindus
asians
immigrants
doctors
handymen
politicians
bus drivers
cab drivers
pilots
`;

    const things = thingsRaw.trim().split('\n');
    const groups = groupsRaw.trim().split('\n');

    function getRandomItem(list) {
      return list[Math.floor(Math.random() * list.length)];
    }

    function generateIdea() {
      const thing = getRandomItem(things);
      const group = getRandomItem(groups);
      const phrase = `It's ${thing} for ${group}`;
      document.getElementById("output").textContent = phrase;
    }
  </script>

</body>
</html>
